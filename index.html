    <!DOCTYPE html>
    <html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulário de Login Deslizante e Registro</title>
        <link rel="stylesheet" href="./src/styles.css">
        <link rel="shortcut icon" href="./src/img/favicon.ico" type="image/x-icon">
    </head>

    <body>
        <header>
            <h2 class="title">Formulário de Login Deslizante e Registro</h2>
        </header>

        <!-- Div container -->
        <div class="container">

            <!-- Seção superior dos botões para selecionar
            o formulário de login ou de registro -->
            <div class="slider"></div>
            <div class="btn">
                <button class="login" id="loginBtn">Entrar</button>
                <button class="signup" id="signupBtn">Registrar</button>

            </div>

            <!-- Seção do formulário que contém o
            formulário de login e o de registro -->
            <div class="form-section">

                <!-- Formulário de login -->
                <div class="login-box">
                    <input type="email" class="email him" placeholder="seuemail@email.com">
                    <input type="password" class="password he" placeholder="senha">
                    <button class="clkbtn">Entrar</button>
                </div>

                <!-- Formulário de registro -->
                <div class="signup-box">
                    <input type="text" class="name he" placeholder="Digite seu nome">
                    <input type="email" class="email him" placeholder="seuemail@email.com">
                    <input type="password" class="password he" placeholder="senha">
                    <input type="password" class="password he" placeholder="Confirmar senha">
                    <button class="clkbtn">Registrar</button>
                </div>
            </div>
        </div>
        <script src="./src/index.js"></script>
    </body>

    </html>
